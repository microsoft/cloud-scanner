language: python
python:
- '3.6'
install:
  - pip install -r requirements.txt
script:
  - pytest
before_deploy:
# Generate Sphinx docs
  - make sphinx
  # Generate PIP package distros
  - pip install --upgrade setuptools wheel
  - python setup.py sdist bdist_wheel  
deploy:
  # Deploy Sphinx docs to github pages
  - provider: pages
    skip_cleanup: true
    local-dir: docs/build/html
    github-token:
      secure: ""
    keep-history: true
    on:
      tags: true
  # Deploy pypi package
  - provider: pypi
    skip_cleanup: true
    user:
      secure: ""
    password:
      secure: ""
    distributions: "sdist bdist_wheel"
    server: https://test.pypi.org/legacy/
    on:
      tags: true  
  # Deploy github release
  - provider: releases
    skip_cleanup: true
    file_glob: true
    file: ./**/*
    api_key: 
      secure: ""
    on:
      tags: true